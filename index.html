<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>task</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="./css/styles.css"> -->
  <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>

  <ul class="container cinema-list">

    <li class="cinema-item">

      <img class="cinema-image" src="./img/first-book.jpg" srcset="./img/first-book.jpg 1x, ./img/first-book@2x.jpg 2x" width="230" height="355" alt="JUSTICE LEAGUE image" aria-hidden="true">

      <div class="cinema-more-info-container">

        <div class="card-main">
          <h2 class="cinema-name">justice league</h2>
          <p class="cinema-description">You can't save the world alone.</p>
          <p class="cinema-price">
            <span class="current-price">$28.00</span>
            <del class="previous-price">$44.99</del>
          </p>
        </div>

        <a class="buy-button" href="https://click.uz/ru/express-payment" target="_blank">buy now</a>

      </div>
    </li>

    <li class="cinema-item">

      <img class="cinema-image" src="./img/second-book.jpg" srcset="./img/second-book.jpg 1x, ./img/second-book@2x.jpg 2x" width="230" height="355" alt="blade runner image" aria-hidden="true">

      <div class="cinema-more-info-container">

        <div class="card-main">
          <h2 class="cinema-name">blade runner</h2>
          <p class="cinema-price">
            <span class="current-price">$20.75</span>
            <del class="previous-price">$40.99</del>
          </p>
        </div>

        <a class="buy-button" href="https://click.uz/ru/express-payment" target="_blank">buy now</a>

      </div>
    </li>
  </ul>
</body>
</html>
